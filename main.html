<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet">
    <title>Экологическая обстановка</title>
</head>

<body>
    <header class="header">
        <div class="nav-color">
            <nav class="nav container">
                <div class="nav__logo">
                    <img src="./assets/img/header/logo.png" alt="logo">
                </div>
                <div class="nav__links">
                    <a href="#news">НОВОСТИ</a>
                    <a href="#list">КАРТА</a>
                    <a href="#">ЕЩЕ</a>
                </div>
                <div class="nav__button">
                    <button class="button-registration" onclick="signUp()">РЕГИСТРАЦИЯ</button>
                </div>
            </nav>
        </div>
        <div class="header__title-bgpict">
            <div class="header__title container">
                <div class="header__title-text">
                    <h1>ГОРОДСКОЕ КОМПОСТИРОВАНИЕ</h1>
                    <h2></h2>
                    <p></p>

                </div>
            </div>
        </div>
    </header>

    <div class="container-news">
        <article>
            <div id="list"><span class="chose-city">Выберите город:</span>
                <select id="choice" onchange="chooseCity()">
                    <option>...</option>
                    <option value="Moscow">Москва</option>
                    <option value="Saint_Petersburg">Санкт-Петербург</option>
                    <option value="Novosibirsk">Новосибирск</option>
                    <option value="Yekaterinburg">Екатеринбург</option>
                    <option value="Kazan">Казань</option>
                    <option value="Nizhny_Novgorod">Нижний Новгород</option>
                    <option value="Chelyabinsk">Челябинск</option>
                    <option value="Samara">Самара</option>
                    <option value="Rostov-on-Don">Ростов-на-Дону</option>
                    <option value="Ufa">Уфа</option>
                </select>
            </div><br>
            <div class="container-data">
                <section class="weather">
                    <div id="latitude"></div>
                    <div id="longitude"></div>
                    <div id="temperature"></div>
                    <div id="pressure"></div>
                </section><br>
                <section class="pollution">
                    <div id="co"></div>
                    <div id="no"></div>
                    <div id="no2"></div>
                    <div id="so2"></div>
                </section>
            </div>
        </article>

        <footer class="footer">
            Создано командой "BUGbusters" 2022
        </footer>

        <script src="registration.js"></script>
        <script src="main.js"></script>
        <script src="city_information.js"></script>
</body>

</html>
