<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="normalize.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet">
    <title>Городское компостирование</title>
</head>

<body>
    <header class="header">
        <div class="logo">
            <img src="logo.png" alt="logo" width="100px">
        </div>
        <div class="links">
            <a href="#aboutUs" class="menu">О НАС</a>
            <a href="#news" class="menu">НОВОСТИ</a>
            <a href="#contacts" class="menu">КОНТАКТЫ</a>
        </div>
        <div class="socialNetworks">
            <a href=""><img src="vk.png" alt="VK" class="socialNetworks__icon"></a>
            <a href=""><img src="telegram.png" alt="Telegram" class="socialNetworks__icon"></a>
        </div>
    </header>

    <div class="container">
        <div class="container__title">
            <h1>ГОРОДСКОЕ КОМПОСТИРОВАНИЕ</h1>
            <p>Пункты приёма органических отходов в вашем городе</p>
        </div>
        <div>
            <img src="titleImg.jpg" alt="Title" id="titleImg">
        </div>
        <section>
            <div id="list"><span class="chose-city">Выберите ваш город:</span>
                <select id="choice" onchange="chooseCity()">
                    <option>...</option>
                    <option value="Moscow">Москва</option>
                    <option value="Saint_Petersburg">Санкт-Петербург</option>
                    <option value="Novosibirsk">Новосибирск</option>
                    <option value="Yekaterinburg">Екатеринбург</option>
                    <option value="Kazan">Казань</option>
                    <option value="Nizhny_Novgorod">Нижний Новгород</option>
                    <option value="Chelyabinsk">Челябинск</option>
                    <option value="Samara">Самара</option>
                    <option value="Rostov-on-Don">Ростов-на-Дону</option>
                    <option value="Ufa">Уфа</option>
                </select>
            </div><br>
            <div class="container__data">
                <section class="weather">
                    <div id="temperature"></div>
                    <div id="pressure"></div>
                </section><br>
                <section class="pollution">
                    <div id="co"></div>
                    <div id="no"></div>
                    <div id="no2"></div>
                    <div id="so2"></div>
                </section>
                <section class="cityMap">
                    <div id="map"></div>
                </section>
                <section>
                    <div id="statistics"></div>
                </section>
                <section>
                    <div id="myChart"></div>
                </section>
            </div>
        </section>

        <footer class="footer">
            <a href="#aboutUs">О НАС</a>
            <a href="#news">НОВОСТИ</a>
            <a href="#contacts">КОНТАКТЫ</a>
        </footer>


        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        <script src="registration.js"></script>
        <script src="main.js"></script>
        <script src="city_information.js"></script>

        <script>
            const labels = [
                'January',
                'February',
                'March',
                'April',
                'May',
                'June',
            ];

            const data = {
                labels: labels,
                datasets: [{
                    label: 'My First dataset',
                    backgroundColor: 'rgb(255, 99, 132)',
                    borderColor: 'rgb(255, 99, 132)',
                    data: [0, 10, 5, 2, 20, 30, 45],
                }]
            };

            const config = {
                type: 'line',
                data: data,
                options: {}
            };
        </script>
        <script>
            const myChart = new Chart(
                document.getElementById('myChart'),
                config
            );
        </script>
</body>

</html>
